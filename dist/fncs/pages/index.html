<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>コンテンツ | Pickles 2 Web Tool</title>
<!-- config -->
<script type="text/javascript">
window.config = new (function(){
    var rtn = {};
    rtn.urlPreview = 'https://127.0.0.1:8081';
    return rtn;
})();
</script>

<!-- Required meta tags always come first -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />

<!-- Bootstrap 4 CSS -->
<link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.css" />

<!-- px2style -->
<link rel="stylesheet" href="/resources/px2style/styles.css" type="text/css" />

<!-- project common -->
<link rel="stylesheet" href="/common/styles/common.css" type="text/css" />

		<link rel="stylesheet" href="/common/px2dtGitUi/px2dtGitUi.css" type="text/css" />
		<link rel="stylesheet" href="index_files/styles/contents.css" type="text/css" />
		<script id="template-treeview" type="text/template">

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-9">
						<div class="btn-group">
							<button class="px2-btn px2-btn--primary" data-method="edit" data-page-path="<%= navigationInfo.page_info.path %>">編集する</button>
							<button class="px2-btn" data-method="commit" data-page-path="<%= navigationInfo.page_info.path %>">コミット</button>
							<button class="px2-btn" data-method="log" data-page-path="<%= navigationInfo.page_info.path %>">ログ</button>
							<button class="px2-btn" data-method="preview" data-page-path="<%= navigationInfo.page_info.path %>">見る</button>
						</div>
						<h2><%= navigationInfo.page_info.title %></h2>
						<p>担当者: <%= navigationInfo.user_info.name %> (<%= navigationInfo.user_info.id %>)</p>
						<%
							var editorTypeSrc = (function(editorType){
								var editorTypeId = {
									'html' : 'html',
									'md' : 'md',
									'txt' : 'txt',
									'jade' : 'jade',
									'html.gui' : 'html-gui',
									'.not_exists' : 'not-exists',
									'.page_not_exists' : 'page-not-exists'
								};
								var src = '<span class="px2-editor-type__'+editorTypeId[editorType]+'"></span>';
								return (editorTypeId[editorType] ? src : '---');
							})( navigationInfo.editorType );
						%>
						<p>編集モード: <%- editorTypeSrc %></p>
						<table class="table" style="width:100%;">
							<colgroup><col width="30%" /><col width="70%" /></colgroup>
							<tbody>
							<% for( var idx in navigationInfo.page_info ){ %>
								<tr>
									<th><%= idx %></th>
									<td><%= navigationInfo.page_info[idx] %></td>
								</tr>
							<% } %>
							</tbody>
						</table>

					</div>
					<div class="col-sm-3">
						<% if( navigationInfo.parent_info ){ %>
							<p><a href="javascript:;" data-page-path="<%= navigationInfo.parent_info.path %>">↑ <%= navigationInfo.parent_info.title %></a></p>
						<% } %>
						<% if( navigationInfo.bros_info.length ){ %>
							<div class="cont_navigation-info"><ul>
								<% for( var idx in navigationInfo.bros_info ){ %>
									<li>
										<a href="javascript:;" data-page-path="<%= navigationInfo.bros_info[idx].path %>"<%- (navigationInfo.bros_info[idx].id == navigationInfo.page_info.id ? ' class="current"' : '') %>><%= navigationInfo.bros_info[idx].title %></a>
										<% if( navigationInfo.bros_info[idx].id == navigationInfo.page_info.id && navigationInfo.children_info.length ){ %>
											<ul>
												<% for( var idx2 in navigationInfo.children_info ){ %>
													<li><a href="javascript:;" data-page-path="<%= navigationInfo.children_info[idx2].path %>"><%= navigationInfo.children_info[idx2].title %></a></li>
												<% } %>
											</ul>
										<% } %>
									</li>
								<% } %>
							</ul></div>
						<% } %>
					</div>
				</div>
			</div>


		</script>
	</head>
	<body>
		<header class="clearfix theme-header">
			<div class="theme-header__ci">
				<a href="/">
					<p class="theme-header__ci__service-name">Pickles 2 Web Tool</p>
					<p class="theme-header__ci__project-name">-</p>
				</a>
			</div>
			<div class="theme-header__shoulder">
				<ul>
					<li><input type="text" class="form-control px2dt-pages-filter" placeholder="Filter" /></li>
					<li><button class="px2-btn" onclick="window.location.href='/logout.html';">ログアウト</button></li>
				</ul>
			</div>
		</header>
		<div class="theme-main">

		<h1>コンテンツ</h1>
		<div class="contents">
			<p>...</p>
		</div>
		</div><!-- /.theme-main -->
		<footer class="theme-footer">
			<p class="theme-footer__copyright">(C) Pickles 2 Project</p>
		</footer>


<!-- Tether -->
<script src="/common/tether/dist/js/tether.js"></script>

<!-- px2style -->
<script src="/resources/px2style/scripts.js"></script>

<!-- project common -->
<script src="/common/scripts/main.js"></script>

<!-- jQuery first, then Bootstrap 4 JS. -->
<script src="/resources/bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="/common/px2dtGitUi/px2dtGitUi.js"></script>
		<script type="text/javascript" src="./index_files/scripts/contents.js"></script>
		<script>cont.init();</script>
	</body>
</html>
